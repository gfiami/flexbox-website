<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="date"></div>
        <div class="acessType">
          <div class="signup">Sign Up</div>
          <div class="login">Login</div>
        </div>
      </div>
    </div>
    <div class="content-container">
      <div class="content">
        <div class="subscribe">Subscribe!&#9662</div>
        <div class="logo"><img src="./assets/awesome-logo.svg" alt="banner text written awesome logo"></div>
        <div class="socialmedia"><img src="./assets/social-icons.svg" alt="twitter, instagram and facebook logos"></div>
      </div>
    </div>
    <div class="img-container">
        <div class="img-grid">
            <div class="img-item"><img src="./assets/one.svg" alt=""></div>
            <div class="img-item"><img src="./assets/two.svg" alt=""></div>
            <div class="img-item"><img src="./assets/three.svg" alt=""></div>
            <div class="img-item"><img src="./assets/four.svg" alt=""></div>
            <div class="img-item"><img src="./assets/five.svg" alt=""></div>

        </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
